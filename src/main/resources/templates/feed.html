<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hello WebSocket</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap-grid.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script th:src="@{/web/js/main.js}" type="text/javascript"></script>
</head>

<body>
    <noscript>
        <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
            enabled. Please enable
            Javascript and reload this page!</h2>
    </noscript>
    <div id="auth-content">
        <div class="row">
            <div class="col-md-6">
                <form class="form-inline">
                    <label for="login">Login</label><br>
                    <input type="text" id="login" value="223decb4-fe46-4134-a6d5-f7476386f286"><br>
                    <label for="password" >Password</label><br>
                    <input type="password" id="password" value="password123"><br><br>
                    <input id="submitLogin" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <div id="subscribe-content" hidden = "true">
        <div class="row">
            <div class="col-md-6">
                <form class="form-inline">
                    <label for="authorLogin">Author</label><br>
                    <input type="text" id="authorLogin" value="9556a01c-ab60-4e63-b985-c728bbe31e02"><br>
                    <input type="text" id="token" hidden="true"><br><br>
                    <input id="connect" type="submit" value="Connect">
                </form>
            </div>
        </div>
    </div>
    <div id="socket-content" class="container" hidden="true">
        <div class="row">
            <div class="col-md-12">
                <table id="feedTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Feed</th>
                        </tr>
                    </thead>
                    <tbody id="feed">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
