version: "3"

services:
  #citus
  #do not change service names because citus manager can't work with it
  master:
    container_name: citus_master
    image: "citusdata/citus:11.3.0"
    ports: ["${COORDINATOR_EXTERNAL_PORT:-5432}:5432"]
    labels: ["com.citusdata.role=Master"]
    environment: &AUTH
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_user
      PGUSER: postgres
      PGPASSWORD: pass
      POSTGRES_HOST_AUTH_METHOD: "${POSTGRES_HOST_AUTH_METHOD:-trust}"
    command: ["postgres", "-c", "log_statement=all"]
  manager:
    container_name: citus_manager
    image: "citusdata/membership-manager:0.3.0"
    volumes:
      - "${DOCKER_SOCK:-/var/run/docker.sock}:/var/run/docker.sock"
      - healthcheck-volume:/healthcheck
    depends_on: [master]
    environment: *AUTH
  worker:
    container_name: citus_worker
    image: "citusdata/citus:11.3.0"
    labels: [ "com.citusdata.role=Worker" ]
    depends_on: [ manager ]
    environment: *AUTH
    command: "/wait-for-manager.sh"
    volumes:
      - healthcheck-volume:/healthcheck
  worker-2:
    profiles:
      - manual_only
    container_name: citus_worker_2
    image: "citusdata/citus:11.3.0"
    labels: [ "com.citusdata.role=Worker" ]
    depends_on: [ manager ]
    environment: *AUTH
    command: "/wait-for-manager.sh"
    volumes:
      - healthcheck-volume:/healthcheck
  rabbitmq:
    profiles:
      - manual-only
    #после старта нужно включить STOMP-плагин и создать exchange (см. Readme).
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    ports:
      - 5672:5672
      - 15672:15672
      - 61613:61613

  redis-master:
    container_name: redis_master
    image: redis:alpine3.18
    ports:
      - "6379:6379"
  tarantool:
    container_name: tarantool
    image: tarantool/tarantool:2.11.0-ubuntu20.04
    ports:
      - "3301:3301"
    environment:
      - TARANTOOL_USER_NAME=test_user
      - TARANTOOL_USER_PASSWORD=test_password
    volumes:
      - $PWD/volumes/tarantool/:/opt/tarantool
  social-network-app:
#    profiles:
#      - manual-only
    depends_on:
#      - rabbitmq
      - master
      - redis-master
      - tarantool
    image: social-network:0.1.0
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - DATABASE_HOST=master
      - REDIS_HOST=redis-master
#      - RABBIT_MQ_HOST=rabbitmq
      - TARANTOOL_HOST=tarantool
      - TARANTOOL_PORT=3301
      - TARANTOOL_USER_NAME=test_user
      - TARANTOOL_USER_PASSWORD=test_password
volumes:
  healthcheck-volume:
